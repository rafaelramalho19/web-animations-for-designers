<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <style>
    svg {
      height: 100%;
    }

    body {
      font-family: "Roboto";
      font-size: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #333;
    }

    .animation {
      position: absolute;
      display: flex;
      width: 100%;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      bottom: 25%;
      left: 50%;
      transform: translate(-50%, 0);
      font-family: "That's font folks!", cursive;
      font-size: 0;
    }

    .anim:not(first-child) {
      padding-left: 30px;
    }

    .anim > span {
      font-size: 90px;
    }

    .animation-element {
      display: inline-block;
      opacity: 0;
    }
  </style>
</head>
